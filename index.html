    <section id="visual">

                <img src="images/visual2.jpg" alt="2">

    <script>
        $(function(){
            var img_num = 0;
            var img_width = 375;

            function change_slider(num) {
                img_num = num;
                img_width - 375;
                $('.slider > .sliders')
                .css('margin-left', -(img_width * img_num) + 'px');
            }
             // 자동재생, 재생시간 5000
             setInterval(function(){
                // 마지막 이미지에서 처음으로
                if(img_num > 2) { img_num = 0; }

                change_slider(img_num);
                img_num++; // 다음 이미지       
            }, 3000);

            $()
        });
    </script>
